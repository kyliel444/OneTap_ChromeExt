<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OneTap</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>OneTap</h2>
    
    <div id="paste-zone" contenteditable="true">Paste a product image here</div>
    <input type="text" id="product-name" placeholder="Insert product name here">
    <input type="text" id="brand-name" placeholder="Insert brand here">
    
    <button id="save-btn">Save as PDF</button>

    <script src="popup.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
</body>
</html>
